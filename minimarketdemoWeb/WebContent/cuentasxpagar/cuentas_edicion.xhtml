<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Edicion Cuentas</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="cuentasbancarias" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				
				<h:outputText value="Entidad:" />
				<p:inputText value="#{beanCuentaBancaria.edicionCuentaBancaria.entidadCta}"
					required="true" requiredMessage="Ingrese la entidad bancaria" />
				<h:outputText value="Saldo:" />
				<p:inputText value="#{beanCuentaBancaria.edicionCuentaBancaria.saldoCta}"
					required="true" requiredMessage="Ingrese el saldo" />
				<h:outputText value="Descripcion:" />
				<p:inputText value="#{beanCuentaBancaria.edicionCuentaBancaria.descripcionCta}"
					required="true" requiredMessage="Ingrese una descripcion" />
				<h:outputText value="Tipo:" />
				<p:selectOneMenu value="#{beanCuentaBancaria.edicionCuentaBancaria.tipoCta}">
							<f:selectItem itemValue="Ahorros" itemLabel="Ahorros"/>
							<f:selectItem itemValue="Corriente" itemLabel="Corriente"/>
				</p:selectOneMenu>
				<h:outputText value="Propietario:" />
				<p:inputText value="#{beanCuentaBancaria.edicionCuentaBancaria.nombreCta}"
					required="true" requiredMessage="Ingrese una descripcion" />
				<p:commandButton value="Actualizar" icon="pi pi-save" update="@form"
					actionListener="#{beanCuentaBancaria.actionListenerActualizarEdicionCuenta()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
