<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata> <h:head>
	<title>Facturas a Credito genial xd </title>
</h:head> <body> <p:growl>
	<p:autoUpdate />
</p:growl> 
<h:form>
	<p:menubar>
		<p:menuitem value="Regresar" icon="pi pi-home" action="menucajero" />
		<f:facet name="options">
			<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
				icon="pi pi-user">
				<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
				<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
					action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
			</p:menuButton>
		</f:facet>
	</p:menubar>
</h:form> <h:form>
	<p:panel header="Datos del Cajero">
            
		<p:panelGrid columns="4" styleClass="top-aligned-columns" >
		
		 <h:outputText value="Correo del Cajero:" />
			 <h:outputText value="#{beanSegLogin.loginDTO.correo}"/>	 

			 <h:outputText value="ID del Cajero:" />
			 <h:outputText value="#{beanSegLogin.loginDTO.idSegUsuario}" />

		</p:panelGrid>

	</p:panel>
		<p:panel>
            
		<p:panelGrid columns="4" styleClass="top-aligned-columns" >
		
		</p:panelGrid>

	</p:panel>
</h:form> 
<h:form>
	<p:panel header="Cabecera Pago">
		<p:panelGrid columns="6" styleClass="top-aligned-columns">			
		
			<h:outputText value="Id Proveedor" />
			<p:selectOneMenu  var="factura" value = "#{beanFacturasaCredito.listaFacturasaCredito}"> 
                <f:selectItem   itemLabel = "Seleccione" />               
				<f:selectItems value="#{beanFacturasaCredito.listaFacturasaCredito}"
							var="u" itemLabel="#{u.idproveedor}" process="valor"
							itemValue="#{u.idproveedor}"></f:selectItems> 
            </p:selectOneMenu>
 
            <h:outputText value="Codigo Factura" />
			<p:selectOneMenu  var="factura" value = "#{beanFacturasaCredito.listaFacturasaCredito}"> 
                <f:selectItem   itemLabel = "Seleccione" />               
				<f:selectItems value="#{beanFacturasaCredito.listaFacturasaCredito}"
							var="u" itemLabel="#{u.idfactura}"
							itemValue="#{u.idfactura}"></f:selectItems> 
            </p:selectOneMenu>		
			
			<h:outputText value="Valor Pagar" />			
                <p:spinner id="step" value="#{spinnerView.number2}" stepFactor="0.25"  prefix="$"  min="0.01"/>
            
			
			<h:outputText value="Descripcion Pago:" />			
			<p:inputTextarea></p:inputTextarea> 		

			   <h:outputText value="Codigo Cuenta Bancaria:" />
			<p:selectOneMenu  var="cta" value = "#{beanCuentaBancaria.listaCuentasBancarias}"> 
                <f:selectItem   itemLabel = "Seleccione" />               
				<f:selectItems value="#{beanCuentaBancaria.listaCuentasBancarias}"
							var="u" itemLabel="#{u.codigoCta}#{u.idCta}"
							itemValue="#{u.idCta}"></f:selectItems> 
            </p:selectOneMenu>	
            
            <h:outputText value="Fecha :" />
            <p:clock pattern="dd-MM-yyyy"/>
            
         
            <p:commandButton icon="pi pi-send" title="Agregar" value="Ingresar"
							
								></p:commandButton>

		</p:panelGrid>
	</p:panel>
</h:form> 
<p:panel>
	<h:form>
		<p:dataTable value="#{beanFacturasaCredito.listaFacturasaCredito}"
			var="factura" paginator="true" rows="10">
			<p:column headerText="ID FACTURA">
				<h:outputText value="" />
			</p:column>
			<p:column headerText="Valor de la Factura">
				<h:outputText value="" />
			</p:column>
			<p:column headerText="Valor a Pagar">
				<h:outputText value="" />
			</p:column>
			<p:column headerText="Total">
				<h:outputText value="" />
			</p:column>

		</p:dataTable>
	</h:form>
</p:panel> <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
	responsive="true" width="350">
	<p:commandButton value="No" type="button"
		styleClass="ui-confirmdialog-no ui-button-flat" />
	<p:commandButton value="Sí" type="button"
		styleClass="ui-confirmdialog-yes" />
</p:confirmDialog> </body> </html>
