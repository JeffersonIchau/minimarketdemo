<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Crear Cuentas Bancarias</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="cuentasbancarias" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Codigo:" />
				<p:inputText value="#{beanCuentaBancaria.nuevaCuentaBancaria.codigoCta}"
					required="true" requiredMessage="Ingrese el codigo" />
				<h:outputText value="Entidad:" />
				<p:inputText value="#{beanCuentaBancaria.nuevaCuentaBancaria.entidadCta}"
					required="true" requiredMessage="Ingrese la entidad bancaria" />
				<h:outputText value="Saldo:" />
				<p:inputText value="#{beanCuentaBancaria.nuevaCuentaBancaria.saldoCta}"
					required="true" requiredMessage="Ingrese el saldo" />
				<h:outputText value="Estado:" />
				<p:inputText value="#{beanCuentaBancaria.nuevaCuentaBancaria.estadoCta}"
					required="true" requiredMessage="Ingrese el estado" />
				<h:outputText value="Descripcion:" />
				<p:inputText value="#{beanCuentaBancaria.nuevaCuentaBancaria.descripcionCta}"
					required="true" requiredMessage="Ingrese una descripcion" />
				<h:outputText value="Tipo:" />
				<p:inputText value="#{beanCuentaBancaria.nuevaCuentaBancaria.tipoCta}"
					required="true" requiredMessage="Ingrese un tipo" />
				<h:outputText value="Propietario:" />
				<p:inputText value="#{beanCuentaBancaria.nuevaCuentaBancaria.nombreCta}"
					required="true" requiredMessage="Ingrese una descripcion" />
				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
					actionListener="#{beanCuentaBancaria.actionListenerInsertarNuevaCuenta()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
