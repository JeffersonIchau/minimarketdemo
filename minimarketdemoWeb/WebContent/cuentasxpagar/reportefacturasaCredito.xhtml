<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Facturas a Credito</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menucajero" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:dataTable value="#{beanFacturasaCredito.listaFacturasaCredito}" var="factura"
				paginator="true" rows="10">
				<p:column headerText="ID FACTURA">
					<h:outputText value="#{factura.idfactura}"/>
				</p:column>
				<p:column headerText="ID PROVEEDOR">
					<h:outputText value="#{factura.idproveedor}"/>
				</p:column>
				<p:column headerText="TIPO FACTURA">
					<h:outputText value="#{factura.tipofactura}"/>
				</p:column>
				<p:column headerText="FECHA FACTURA">
					<h:outputText value="#{factura.fechafactura}"/>
				</p:column>
				<p:column headerText="FECHA VENCIMIENTO" >
					<h:outputText value="#{factura.fechavencimiento}"/>
				</p:column>
				<p:column headerText="VALOR FACTURA" >
					<h:outputText value="#{factura.valorfactura}"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		responsive="true" width="350">
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no ui-button-flat" />
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" />
	</p:confirmDialog>
</body>
</html>
